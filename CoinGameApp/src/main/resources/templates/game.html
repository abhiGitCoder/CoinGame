<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <h2>Game Play</h2>
    <p>Coins remaining: <span th:text="${game.coins}"></span></p>
    <form action="/play" method="post">
        <label for="coinsPicked">Pick 1 to 4 coins:</label>
        <input type="number" id="coinsPicked" name="coinsPicked" min="1" max="4" required>
        <br>
        <button type="submit">Play</button>
    </form>
</body>
</html>
